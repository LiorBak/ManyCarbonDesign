{{ block title }}

{{ endblock }}

{{ block content }}

<div class="card mb-2">
    <div class="card-body bg-light">

        {% for field in form %}

        <div class="form-group">

            <label>{{ field.label }}</label> <br>

            <table class="table table-borderless mb-4 mt-4">
                <tbody>
                <tr>

                    {% for choice in field.choices %}

                    <td style="width: 10%">
                        <div class="text-center m-auto">
                            <input type="radio" name={{field.name}} id="inlineRadio{{choice}}"
                                   value="{{choice}}" required><br>
                            <label for="inlineRadio{{choice}}"><i>{{choice}}</i></label>
                        </div>
                    </td>

                    {% endfor %}

                </tr>
                </tbody>
            </table>

            {% endfor %}


        </div>
    </div>
</div>


{{ next_button }}
{{ endblock }}
